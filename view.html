<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="01_stylesheet.css">
  <script type="text/javascript" src="countdown.js"></script>
</head>
<body>
  <h1>timer</h1>
  <div class="contents">
    <!-- <div class="title">
      今は&#12302;開発&#12303;の時間です
    </div> -->
    <div class="time" id="timeview">10:00</div>
    <div class="btn-wrapper">
      <a class="btn start" onclick="startTimer()">start</a>
      <a class="btn stop" onclick="stopTimer()">stop</a>
      <a class="btn reset" onclick="resetTimer()">reset</a>
    </div>
    <table>
      <tr class="table_index">
        <td>項目</td><td>時間</td><td>内容</td>
      </tr>
      <tr>
        <td>アイディア出し</td><td>20分</td><td>何を作るかを決める</td>
      </tr>
      <tr>
        <td>要件定義</td><td>時間</td><td>どういう機能が必要か決める</td>
      </tr>
      <tr>
        <td>UIデザイン</td><td>20分</td><td>内容</td>
      </tr>
      <tr>
        <td>簡略化</td><td>時間</td><td>実装できるレベルに機能・デザインを簡略化する</td>
      </tr>
      <tr>
        <td>UIデザイン2回目</td><td>時間</td><td>実装できるレベルに機能・デザインを簡略化する</td>
      </tr>
      <tr>
        <td>開発</td><td>40分</td><td>内容</td>
      </tr>
    </table>
  </div>
</body>
</html>
