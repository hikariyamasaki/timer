<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="01_stylesheet.css">
  <script type="text/javascript" src="countdown.js"></script>
</head>
<body>
  <h1>timer</h1>
  <div class="contents">
    <div class="title">
      今は&#12302;開発&#12303;の時間です
    </div>
    <div class="time" id="timeview">10:00</div>
    <div class="btn-wrapper">
      <a class="btn start" onclick="startTimer()">start</a>
      <a class="btn stop" onclick="stopTimer()">stop</a>
    </div>
    <div class="to_do_list">
      <div class="list one">アイディア出し</div>
      <div class="list two">要件定義</div>
      <div class="list three">開発</div>
      <div class="list four"></div>
    </div>
  </div>
</body>
</html>
